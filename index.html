<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" >
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">

    <!--[if lt IE 9]>
    <script src="./assets/js/html5shiv.min.js"></script>
    <script src="./assets/js/respond.min.js"></script>
    <![endif]-->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery.placeholder.min.js"></script>
    <script src="./assets/js/Gverify.js"></script>
</head>
<body onselectstart="return false">
<div id="#root">
    <div class="container">
        <div class="header">
            <div class="rem-active-img logo-wrap" id="logo">
                <div class="logo">
                    <div class="logo-img">
                        <img src="./assets/images/logo.png" alt="">
                    </div>
                    <div class="oval"></div>
                    <div class="brand">后台管理系统</div>
                </div>
            </div>
            <div class="user-info">
                <a class="rem-active rem-tag">PC客户端</a>
                <span class="split"></span>
                <a class="rem-active rem-tag">手机客户端</a>
            </div>
        </div>
        <div class="header-under"></div>
        <div class="content">
            <form role="form" class="login-form form-horizontal">
                <div>
                    <div class="col-sm-2"></div>
                    <div class="title col-sm-10">管理员登录</div>
                </div>
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">账&nbsp;&nbsp;&nbsp;号:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-lg" id="userName" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-lg" id="password" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-2 control-label">手&nbsp;&nbsp;&nbsp;机:</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control mobile-input input-lg" id="mobile" placeholder="请输入手机号">
                        <input class="btn btn-default send-mobile-code input-lg" type="button" value="发送验证码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile-captcha" class="col-sm-2 control-label">验证码:</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control mobile-captcha input-lg" id="mobile-captcha" placeholder="手机验证码">
                        <input type="email" id="image-captcha" class="form-control tx-captcha input-lg" placeholder="图形验证码">
                        <div class="img-captcha">
                            <div id="img-captcha-wrap">
                                <img width="90" height="35" src="https://www.to8to.com/passport.php?t=1608994159" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group error-wrapper">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 login-error">
                        账号或密码不正确
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="submit-btn">登录</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <p class="divider"></p>
            <div class="copyright">
                Copyright @ 2017 点菜宝贝 Diancai Baobei.com All Rights Reserved.
                <a href="" class="rem-active-img gold">
                    <img src="./assets/images/gold.png" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    // var verifyCode = new GVerify("img-captcha");
    $(document).ready(function() {
        $('input').placeholder('');

        $('#img-captcha-wrap').on('click', function () {
            var captchaUrl = 'https://www.to8to.com/passport.php?t=' + new Date().getTime()
            $('#img-captcha-wrap > img').attr('src', captchaUrl)
        });

        $('#logo').on('mousedown', function() {
            $(this).addClass('active')
        })
        $('#logo').on('mouseup', function() {
            $(this).removeClass('active')
        })
    })
</script>
</html>
